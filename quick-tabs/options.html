<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="assets/styles.css" type="text/css" media="all"/>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<head><title>Quick Tabs Options</title>
    <script type="text/javascript">

        // Restores select box state to saved value from localStorage.
        $(document).ready( function() {

            // load the saved options
            var favorite = localStorage["favorite_color"];
            if (!favorite) {
                return;
            }
            var select = document.getElementById("color");
            for (var i = 0; i < select.children.length; i++) {
                var child = select.children[i];
                if (child.value == favorite) {
                    child.selected = "true";
                    break;
                }
            }
            
            $("#save").click(function() {
                var select = document.getElementById("color");
                var color = select.children[select.selectedIndex].value;
                localStorage["favorite_color"] = color;

                // Update status to let user know options were saved.
                var status = document.getElementById("status");
                status.innerHTML = "Options Saved.";
                setTimeout(function() {
                    status.innerHTML = "";
                }, 750);
            });

            $("#close").click(function() {
                window.close();
            });
        });

    </script>
</head>
<body>

Favorite Color:
<select id="color">
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
</select>

<br>

<a href="#" id="save" class="btn primary"><span><span>save</span></span></a>
<a href="#" id="close" class="btn"><span><span>close</span></span></a>

</body>
</html>
