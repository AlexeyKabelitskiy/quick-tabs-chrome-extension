<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style type="text/css">
        body {
            font-size: 12px;
            font-color: #333;
            font-family: Helvetica, Arial, sans-serif;
            padding: 2px;
            width: 350px;
            height: 505px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
        function init() {
            var tabs = chrome.extension.getBackgroundPage().tabs;
            $.each(tabs, function(i, tab) {
                $("#template").append($("<li></li>")
                        .attr({class:tab.id})
                        .append($("<img></img>").attr({src:tab.favIconUrl, width:"16", height:"16"}))
                        .append($("<span></span>").text(tab.id + " " + tab.title))
                        .click(function() {
                    chrome.tabs.update(tab.id, {selected:true});
                    window.close();
                }));
            });
        }
    </script>
</head>
<body onload="init()">
<div>Quick Tabs</div>
<ol id="template">
</ol>
</body>
</html>
